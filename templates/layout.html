<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Icon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Groove50</title>
</head>

<body>
    <div class="wrapper row ">
        {% if session["user_id"] %}
        <ul class=" navbar nav-decor border flex-lg-column justify-content-start align-items-center col-lg-2 navbar-expand-lg">

            <div class="nav-btn">
                <a class="nav-link navbar-brand" href="/"><span class="main-color fs-4">GROOVE</span><span class="secondary-color fs-2">50</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse ms-5 ms-lg-0 mt-lg-5 flex-lg-column " id="navbarSupportedContent">
                <li class="nav-item mb-lg-3">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mb-lg-3">
                    <a class="nav-link" href="/profile/me">Profile</a>
                </li>
                <li class="nav-item mb-lg-3">
                    <a class="nav-link" href="/groups">Groups</a>
                </li>
                <li class="nav-item mb-lg-3">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item mb-lg-3">
                    <a href="/logout" class="nav-link">Log Out</a>
                </li>
            </div>
        </ul>
        {% endif %}

        <div class="col">
            {% block body %}{% endblock %}
        </div>
    </div>
</body>

</html>
