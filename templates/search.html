{% extends 'layout.html' %} {% block body %}

<main class="p-5">
    <form action="/search">
        <div class="mb-4">
            <label for="username" class="form-label">Search for a user:</label>
            <input type="text" placeholder="Username" id="username" name="username" class="form-control mb-3">
            <small>{{ username }}</small>
            <button type="submit" class="edit-btn bg-main-color text-white border border-0 rounded">Search</button>
        </div>
    </form>
    <form action="/search">
        <div class="mb-4">
            <label for="group" class="form-label">Search for a group:</label>
            <input type="text" placeholder="Group Name" id="group" name="group" class="form-control mb-3">
            <small>{{ group }}</small>
            <button type="submit" class="edit-btn bg-main-color text-white border border-0 rounded">Search</button>
        </div>
    </form>
</main>

{% endblock %}
