{% extends "layout.html" %} {% block body %}

<main class="d-flex flex-column justify-content-center min-vh-100 align-items-center">
    <div class="p-5 mb-3">
        <form action="/register" method="post">

            <div class="mb-4">
                <span class="main-color fs-4">MUSIC</span><span class="fs-2 secondary-color">50</span>
            </div>

            <div class="input-holder mb-4">
                <input type="text" name="username" autocomplete="off" required id="username">
                <label class="text-body-tertiary" for="username">Username</label>
            </div>

            <div class="input-holder mb-4">
                <input type="password" name="password" required id="password">
                <label class="text-body-tertiary" for="password">Password</label>
            </div>

            <div class="input-holder mb-5">
                <input type="password" name="confirmPassword" required id="confirmPassword">
                <label class="text-body-tertiary" for="confirmPassword">Confirm Password</label>
            </div>

            <div class="text-center mb-3">
                <small class="text-danger">{{ incorrect }}</small>
            </div>

            <button type="submit" class="bg-main-color text-light">Sign Up</button>
        </form>
    </div>

    {% endblock %}
