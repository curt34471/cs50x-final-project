{% extends "layout.html" %} {% block body %}

<main class="d-flex flex-column justify-content-center min-vh-100 align-items-center">
    <div class="p-5 mb-3">
        <form action="/login" method="post">

            <div class="mb-4">
                <span class="main-color fs-4">GROOVE</span><span class="fs-2 secondary-color">50</span>
            </div>

            <div class="input-holder mb-4">
                <input type="text" name="username" autocomplete="off" required id="username">
                <label class="text-body-tertiary" for="username">Username</label>
            </div>

            <div class="input-holder mb-3">
                <input type="password" name="password" required id="password">
                <label class="text-body-tertiary" for="password">Password</label>
            </div>

            <div class="text-center mb-3">
                <small class="text-danger">{{ incorrect }}</small>
            </div>

            <button type="submit" class="bg-main-color text-light">Log in</button>

        </form>
    </div>
    <div class="p-5">
        <span>Don't have an account? <a href="/register" class="link-underline link-underline-opacity-0 main-color">Sign up</a></span>
    </div>
</main>

{% endblock %}
